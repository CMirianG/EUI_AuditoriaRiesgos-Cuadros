<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Dashboard - Auditoría</title>
  <style>
    body{font-family:Arial;padding:24px;background:#f7f7f7}
    .top{display:flex;justify-content:space-between;align-items:center}
    .card{background:white;padding:16px;border-radius:8px;margin-top:12px;box-shadow:0 2px 6px rgba(0,0,0,.06)}
    a.button{background:#0b6cff;color:#fff;padding:8px 12px;border-radius:6px;text-decoration:none}
    table{width:100%;border-collapse:collapse}
    th,td{padding:10px;border-bottom:1px solid #eee;text-align:left}
  </style>
</head>
<body>
  <div class="top">
    <h1>Proyecto Auditoría - Usuario: {{ username }}</h1>
    <div><a href="{{ url_for('logout') }}" class="button">Cerrar sesión</a></div>
  </div>

  <div class="card">
    <h3>Activos para evaluar (5)</h3>
    <table>
      <thead><tr><th>ID</th><th>Activo</th><th>Tipo</th><th>Acción</th></tr></thead>
      <tbody>
      {% for a in assets %}
        <tr>
          <td>{{ a.id }}</td>
          <td>{{ a.name }}</td>
          <td>{{ a.type }}</td>
          <td>
            <a href="{{ url_for('asset', asset_id=a.id) }}">Ver</a>
            &nbsp;|&nbsp;
            <form style="display:inline" method="post" action="{{ url_for('asset', asset_id=a.id) }}">
              <button type="submit">Analizar (IA)</button>
            </form>
          </td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
  <p style="margin-top:16px;color:#666">Para cada activo haga click en "Analizar (IA)" y obtenga: evidencia, condición, recomendación y riesgo.</p>
</body>
</html>
