<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Login - Auditoría</title>
  <style>
    body{font-family: Arial; display:flex;align-items:center;justify-content:center;height:100vh;background:#f2f2f2}
    .box{background:white;padding:24px;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,.1);width:320px}
    input{width:100%;padding:8px;margin:8px 0}
    button{width:100%;padding:10px;background:#0b6cff;color:#fff;border:none;border-radius:4px}
    .note{font-size:13px;color:#666;margin-top:8px}
  </style>
</head>
<body>
  <div class="box">
    <h2>Login (ficticio)</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div style="background:#fffbdd;padding:8px;border-radius:4px;margin-bottom:8px">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}
    <form method="post">
      <input name="username" placeholder="Usuario" />
      <input name="password" placeholder="Contraseña" type="password" />
      <button type="submit">Entrar</button>
    </form>
    <div class="note">Puedes usar cualquier usuario y contraseña no vacíos (inicio de sesión ficticio).</div>
  </div>
</body>
</html>
